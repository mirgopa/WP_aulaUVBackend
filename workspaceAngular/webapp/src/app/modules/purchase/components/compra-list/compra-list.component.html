<!-- FILTERS -->
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="compraForm">
  <div fxLayout="row">
    <mat-form-field class="compraNameFilter">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Nombre" formControlName="nombre" autocomplete="off" />
      <mat-hint>Introduzca un nombre de compra para filtrar</mat-hint>
    </mat-form-field>
    <div class="compraButtonForm">
      <button mat-raised-button color="primary" type="submit">
        BUSCAR
      </button>
    </div>
  </div>
</form>

<br />
<mat-divider></mat-divider>

<!-- GRID -->
<div fxLayout="row wrap" fxLayoutAlign="center" class="gridCompra">
  <mat-card *ngFor="let compra of compraList">
    <img mat-card-image src="https://marincarolina.com/wp-content/uploads/2018/07/ciclo-compra.jpg" alt="{{ compra.nombre }}" />

    <mat-card-content>
      <mat-card-title>{{ compra.nombre }}</mat-card-title>
      <mat-card-subtitle color="accent">Presupuesto: {{ compra.presupuesto }} €</mat-card-subtitle>
      <p>
        <i>Última modificación: {{ compra.created }}</i>
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <div fxFlex></div>
      <button mat-button (click)="edit(compra.id)">
        <mat-icon>edit</mat-icon>
        &nbsp;EDITAR
      </button>
      <button mat-button (click)="delete(compra.id)">
        <mat-icon>delete</mat-icon>
        &nbsp;ELIMINAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<!-- FOOTER (GLOBAL ACTIONS) -->
<footer>
  <mat-toolbar>
    <mat-toolbar-row>
      <div fxFlex></div>
      <button mat-raised-button color="primary" (click)="edit()">
        <mat-icon>add_circle_outline</mat-icon>
        AÑADIR
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</footer>
